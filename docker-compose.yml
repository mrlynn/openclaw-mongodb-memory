services:
  # MongoDB 7.0 database
  mongodb:
    image: mongo:7
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - openclaw-memory

  # Memory daemon (API server)
  daemon:
    build:
      context: .
      dockerfile: packages/daemon/Dockerfile
    ports:
      - "${MEMORY_DAEMON_PORT:-7654}:7654"
    environment:
      - MONGODB_URI=mongodb://mongodb:27017
      - MEMORY_DB_NAME=${MEMORY_DB_NAME:-openclaw_memory}
      - VOYAGE_API_KEY=${VOYAGE_API_KEY:-}
      - VOYAGE_MOCK=${VOYAGE_MOCK:-true}
      - MEMORY_DAEMON_PORT=7654
    depends_on:
      mongodb:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:7654/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - openclaw-memory

  # Web dashboard (Next.js)
  web:
    build:
      context: .
      dockerfile: packages/web/Dockerfile
    ports:
      - "${WEB_PORT:-3000}:3000"
    environment:
      - NEXT_PUBLIC_DAEMON_URL=http://localhost:${MEMORY_DAEMON_PORT:-7654}
    depends_on:
      daemon:
        condition: service_healthy
    networks:
      - openclaw-memory

volumes:
  mongodb_data:

networks:
  openclaw-memory:
    driver: bridge
